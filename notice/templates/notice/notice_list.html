{% extends 'notice/notice_base.html' %}
{% load sass_tags %}

{% block notice-extra-head %}
<link rel="stylesheet" href="{% sass_src 'css/notice_list.scss' %}"/>
{% endblock %}

{% block notice-content %}
<div class="post-contents-col">
    <div class="col col-title">제목</div>
    <div class="col col-date">게시일</div>
    <div class="col col-user">작성자</div>
</div>

{% for post in posts %}
<div class="post-list">
    <div class="post-list-title">
        <a href="">{{ post.title }}</a>
    </div>
    <div class="post-list-date">{{ post.created_at|date:"Y-m-d" }}</div>
    <div class="post-list-user">{{ post.user.name }}</div>
</div>
{% endfor %}
{% endblock %}
