{% extends 'core/base.html' %}
{% load sass_tags %}

{% block extra-head %}
<link rel="stylesheet" href="{% sass_src 'css/major_base.scss' %}"/>
{% block major-extra-head %}
{% endblock %}
{% endblock %}

{% block content %}
<!--base.scss에 style-->
<div class="title-banner">과별 게시판</div>

<!--class 이름 통일해서 common 스타일 파일 사용-->
<div class="post-wrap">
    <div class="post-menu">
        <div class="post-menu-item" onclick="handleFoodClick()">
            <a href="{% url 'major:food_list' %}">식품영양학과</a>
        </div>
        <div id="menu-clothing" class="post-menu-item">
            <a href="{% url 'major:clothing_list' %}">의류학과</a>
        </div>
        <div id="menu-consumer" class="post-menu-item">
            <a href="{% url 'major:consumer_list' %}">소비자학과</a>
        </div>
        <div id="menu-child" class="post-menu-item">
            <a href="{% url 'major:child_list' %}">아동가족학과</a>
        </div>
    </div>

    <div class="post-contents-wrap">
        <div class="post-name">
            {% block major-name %}
            {% endblock %}
        </div>
        <div class="post-contents">
            {% block major-content %}
            {% endblock %}
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/js/major_base.js"></script>
{% endblock %}
